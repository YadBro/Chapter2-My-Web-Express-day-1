<html>

<head>
    <title>My Project</title>
    <script src="https://kit.fontawesome.com/f4074077c5.js" crossorigin="anonymous"></script>
    <!-- Linking Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/dumbways_logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4 ms-3">
                        <a class="nav-link fs-5" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" href="project.html">Add Project</a>
                    </li>
                </ul>
                <div class="d-flex mt-1">
                    <div class="contact-me-button pt-2 pb-2 pe-3 ps-3 rounded-3">
                        <a href="contact.html" class="text-white">Contact Me</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- FOR ADD PROJECT START -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1 class="text-center mt-5 mb-5">ADD MY PROJECT</h1>
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label fs-5">Project Name</label>
                        <input type="text" class="form-control rounded-3 shadow pt-3 pb-3" autocomplete="true"
                            id="inputName" aria-describedby="emailHelp">
                    </div>
                    <div class="input-group col-md-12 mt-4">
                        <div class="mb-3 col-md-6 pe-2">
                            <label for="inputStartDate" class="form-label fs-5">Start Date</label>
                            <input type="date" class="form-control rounded-3 shadow pt-3 pb-3" id="inputStartDate">
                        </div>
                        <div class="mb-3 col-md-6 ps-2">
                            <label for="inputEndDate" class="form-label fs-5">End Date</label>
                            <input type="date" id="inputEndDate" class="form-control rounded-3 shadow pt-3 pb-3">
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="inputDescription" class="form-label fs-5">Description</label>
                        <textarea class="form-control rounded-3 shadow" id="inputDescription" rows="5"></textarea>
                    </div>
                    <div class="mb-3 mt-4">
                        <div class="d-block">
                            <label for="inputTechnologies" class="form-label fs-5">Technologies</label>
                        </div>
                        <div class="form-check form-check-inline ms-3 p-2 me-5">
                            <input class="form-check-input p-2 me-2 shadow" name="nodeJsTechnology" type="checkbox"
                                value="" id="flexCheckDefault">
                            <label class="form-check-label fs-5" for="flexCheckDefault">
                                Node Js
                            </label>
                        </div>
                        <div class="form-check form-check-inline p-2">
                            <input class="form-check-input p-2 me-2 shadow" name="reactJsTechnology" type="checkbox"
                                value="" id="flexCheckDefault">
                            <label class="form-check-label fs-5" for="flexCheckDefault">
                                React Js
                            </label>
                        </div>
                        <div class="d-block">
                            <div class="form-check form-check-inline ms-3 p-2 me-5">
                                <input class="form-check-input p-2 me-2 shadow" name="nextJsTechnology" type="checkbox"
                                    value="" id="flexCheckDefault">
                                <label class="form-check-label fs-5" for="flexCheckDefault">
                                    Next Js
                                </label>
                            </div>
                            <div class="form-check form-check-inline ms-2 p-2">
                                <input class="form-check-input p-2 me-2 shadow" name="typeScriptTechnology"
                                    type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label fs-5" for="flexCheckDefault">
                                    TypeScript
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="inputFile" class="form-label fs-5">Upload Image</label>
                        <input class="form-control rounded-3 shadow pt-3 pb-3" type="file" id="inputFile">
                    </div>
                    <div class="contact-me-button float-end rounded-pill pt-2 pb-2 pe-3 ps-3">
                        <!-- onclick="addBlog(event)"
                        -->
                        <a href="#" class="text-white pe-2 ps-2">submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- MY PROJECTS CONTENT END -->


    <!-- <script src="blog.js"></script> -->
    <!-- Linking Bootstrap Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- <script src="removeStorageKeys.js"></script> -->
</body>

</html>
